<!--http://127.0.0.1:8000/videos（影片頁面）-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ data.title }}</title>
    <style>
        :root {
            --navbar-height: 60px;
            --main-green: #6BCB77;
            --light-green: #eaffea;
            --main-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--main-white);
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--navbar-height);
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 999;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .content {
            margin-top: calc(var(--navbar-height) + 40px);
            padding: 40px 5%;
            background: radial-gradient(circle at center, #eaffea 0%, #ffffff 100%);
            min-height: 100vh;
        }

        .content h1 {
            text-align: center;
            color: #2E7D32;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .video-card {
            background-color: var(--main-white);
            border: 2px solid var(--main-green);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #388e3c;
            margin-bottom: 10px;
        }

        .video-link {
            display: inline-block;
            padding: 8px 14px;
            background-color: var(--main-green);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .video-link:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">網球助手</div>
        <div class="nav-links">
            <a href="index">首頁</a>
            <a href="rules">規則解說</a>
            <a href="score">記分板</a>
            <a href="videos">影片解說</a>
            <a href="wall_training">對牆練習</a>
            <a href="serve_practice">發球練習</a>
            <a href="swing_practice">揮拍練習</a>
            <a href="throwing_practice">拋球練習</a>
            <a href="chatroom">聊天室</a>
        </div>
    </div>

    <div class="content">
        <h1>{{ data.title }}</h1>
        <div class="video-grid">
            {% for video in data.videos %}
            <div class="video-card">
                <div class="video-title">{{ video.title }}</div>
                <a class="video-link" href="{{ video.url }}" target="_blank">觀看影片</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
